<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <div align="center">
        <h1>Edit User</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${user}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>User ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>User Email:</td>
                    <td><input type="text" th:field="*{email}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>User Password:</td>
                    <td><input type="text" th:field="*{password}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>To Do:</td>
                    <td><input type="text" th:field="*{todo}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
